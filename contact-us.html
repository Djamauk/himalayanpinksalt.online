<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us — Salt of the Earth</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-wrap">
        <a href="index.html" class="brand">Salt of the Earth</a>
        <nav class="main-nav">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="faq.html">FAQ</a>
          <a href="contact-us.html" class="active">Contact</a>
          <a href="order-history.html">Orders</a>
          <a href="profile-management.html">Account</a>
          <a href="register.html">Register</a>
          <a href="secure-payment-checkout.html">Cart</a>
        </nav>
      </div>
    </header>
    <main class="container" style="padding:2rem 0;">
      <h1>Contact Us</h1>
      <div class="contact-grid">
        <div class="contact-form">
          <form>
            <div class="row">
              <label>Name
                <input type="text" required placeholder="Your Name" />
              </label>
              <label>Email
                <input type="email" required placeholder="you@example.com" />
              </label>
            </div>
            <div class="row">
              <label class="span-2">Message
                <textarea rows="5" required placeholder="How can we help?"></textarea>
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
        <div class="contact-card">
          <h3>Our Location</h3>
          <p>Salt of the Earth Ltd.<br />123 Main Street<br />London, UK</p>
          <p><strong>Email:</strong> info@saltoftheearth.co.uk<br /><strong>Phone:</strong> +44 7700 900000</p>
        </div>
      </div>
    </main>
    <footer class="site-footer">
      <div class="container text-center">
        <p>© 2025 Salt of the Earth. All rights reserved.</p>
        <div class="social">
          <a href="#">Facebook</a>
          <a href="#">Instagram</a>
          <a href="#">Twitter</a>
        </div>
      </div>
    </footer>
  </body>
</html>
