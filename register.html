<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-wrap">
        <a href="index.html" class="brand">Salt of the Earth</a>
        <nav class="main-nav">
          <a href="index.html">Home</a>

        </nav>
      </div>
    </header>
    <main class="container" style="padding:2rem 0;max-width:600px;">
      <h1>Create Your Account</h1>
      <form class="profile-form">
        <section>
          <h2>Personal Details</h2>
          <div class="form-grid two">
            <label>First Name
              <input type="text" required />
            </label>
            <label>Last Name
              <input type="text" required />
            </label>
            <label class="span-2">Email Address
              <input type="email" required placeholder="you@example.com" />
            </label>
            <label class="span-2">Password
              <input type="password" required />
            </label>
          </div>
        </section>
        <div class="spacer"></div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </main>
    <footer class="site-footer">
      <div class="container text-center">
        <p>© 2025 Salt of the Earth. All rights reserved.</p>
        <div class="social">
          <a href="#">Facebook</a>

      </div>
    </footer>
